<!-- src/app/components/provider/provider-dashboard/provider-dashboard.component.html -->

<div class="dashboard-container">
  <header class="dashboard-header">
    <h1><span class="dashboard-title">Dashboard</span> <span class="business-name">{{ provider?.businessName || '' }}</span></h1>
  </header>

  <!-- Desktop Navigation (hidden on mobile) -->
  <nav class="nav-tabs desktop-nav">
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'dashboard'}" (click)="changeTab('dashboard')">Dashboard</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'appointments'}" (click)="changeTab('appointments')">Termine</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'calendar'}" (click)="changeTab('calendar')">Kalender</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'services'}" (click)="changeTab('services')">Dienstleistungen</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'customers'}" (click)="changeTab('customers')">Kunden</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'statistics'}" (click)="changeTab('statistics')">Statistik</button>
  </nav>

  <!-- Tab-Inhalte werden abhÃ¤ngig vom aktuellen Tab angezeigt -->
  <div class="tab-content" [ngSwitch]="currentTab">
    <!-- Dashboard-Tab -->
    <app-dashboard-overview *ngSwitchCase="'dashboard'" [provider]="provider"></app-dashboard-overview>
    
    <!-- Termine-Tab -->
    <app-appointment-list *ngSwitchCase="'appointments'" [provider]="provider"></app-appointment-list>
    
    <!-- Calendar-Tab -->
    <app-calendar *ngSwitchCase="'calendar'" [provider]="provider"></app-calendar>
    
    <!-- Dienstleistungen-Tab -->
    <app-service-list *ngSwitchCase="'services'" [provider]="provider"></app-service-list>
    
    <!-- Kunden-Tab -->
    <app-customers-list *ngSwitchCase="'customers'" [provider]="provider"></app-customers-list>
    
    <!-- Statistik-Tab -->
    <div *ngSwitchCase="'statistics'" class="statistics-content">
      <h2 class="section-title">Statistik</h2>
      <p>Hier finden Sie statistische Auswertungen. Diese Funktion wird noch implementiert.</p>
    </div>
  </div>
  
  <!-- Mobile Bottom Navigation mit schlichten Icons -->
  <nav class="mobile-nav">
    <button class="nav-item" [ngClass]="{'active': currentTab === 'dashboard'}" (click)="changeTab('dashboard')">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <rect x="4" y="4" width="6" height="7" rx="1" />
          <rect x="14" y="4" width="6" height="7" rx="1" />
          <rect x="4" y="15" width="6" height="5" rx="1" />
          <rect x="14" y="15" width="6" height="5" rx="1" />
        </svg>
      </div>
      <div class="nav-label">Dashboard</div>
    </button>
    
    <button class="nav-item" [ngClass]="{'active': currentTab === 'appointments'}" (click)="changeTab('appointments')">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
      </div>
      <div class="nav-label">Termine</div>
    </button>
    
    <button class="nav-item" [ngClass]="{'active': currentTab === 'calendar'}" (click)="changeTab('calendar')">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" />
          <line x1="3" y1="10" x2="21" y2="10" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <circle cx="8" cy="14" r="1" />
          <circle cx="16" cy="14" r="1" />
          <circle cx="8" cy="18" r="1" />
          <circle cx="16" cy="18" r="1" />
        </svg>
      </div>
      <div class="nav-label">Kalender</div>
    </button>
    
    <button class="nav-item" [ngClass]="{'active': currentTab === 'services'}" (click)="changeTab('services')">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />
        </svg>
      </div>
      <div class="nav-label">Dienste</div>
    </button>
    
    <button class="nav-item" [ngClass]="{'active': currentTab === 'customers'}" (click)="changeTab('customers')">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M21 15c0-2.21-2.15-4-4.8-4-1.4 0-2.7.38-3.2 1" />
        </svg>
      </div>
      <div class="nav-label">Kunden</div>
    </button>
    
    <button class="nav-item" [ngClass]="{'active': currentTab === 'statistics'}" (click)="changeTab('statistics')">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <line x1="18" y1="20" x2="18" y2="10" />
          <line x1="12" y1="20" x2="12" y2="4" />
          <line x1="6" y1="20" x2="6" y2="14" />
        </svg>
      </div>
      <div class="nav-label">Statistik</div>
    </button>
  </nav>
</div>
