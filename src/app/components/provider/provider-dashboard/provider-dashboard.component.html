<div class="dashboard-container">
  <button class="btn btn-danger logout-btn" (click)="logout()">Logout</button>
  <header class="dashboard-header">
    <h1>Beauty Booking</h1>
    <div class="user-info" *ngIf="provider">
      <span>{{ provider.businessName }}</span>
    </div>
  </header>

  <nav class="nav-tabs">
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'dashboard'}" (click)="changeTab('dashboard')">Dashboard</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'appointments'}" (click)="changeTab('appointments')">Termine</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'services'}" (click)="changeTab('services')">Dienstleistungen</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'customers'}" (click)="changeTab('customers')">Kunden</button>
    <button class="nav-tab" [ngClass]="{'active': currentTab === 'statistics'}" (click)="changeTab('statistics')">Statistik</button>
  </nav>

  <!-- Tab-Inhalte werden abhängig vom aktuellen Tab angezeigt -->
  <div class="tab-content" [ngSwitch]="currentTab">
    <!-- Dashboard-Tab -->
    <app-dashboard-overview *ngSwitchCase="'dashboard'" [provider]="provider"></app-dashboard-overview>
    
    <!-- Termine-Tab -->
    <app-appointment-list *ngSwitchCase="'appointments'" [provider]="provider"></app-appointment-list>
    
    <!-- Dienstleistungen-Tab -->
    <app-service-list *ngSwitchCase="'services'" [provider]="provider"></app-service-list>
    
    <!-- Kunden-Tab -->
    <div *ngSwitchCase="'customers'" class="tab-content">
      <h2 class="section-title">Kunden</h2>
      <p>Hier finden Sie eine Übersicht Ihrer Kunden. Diese Funktion wird noch implementiert.</p>
    </div>
    
    <!-- Statistik-Tab -->
    <div *ngSwitchCase="'statistics'" class="tab-content">
      <h2 class="section-title">Statistik</h2>
      <p>Hier finden Sie statistische Auswertungen. Diese Funktion wird noch implementiert.</p>
    </div>
  </div>
</div>
