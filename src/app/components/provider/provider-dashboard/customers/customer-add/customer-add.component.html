<div class="customer-form-overlay">
    <div class="customer-form-container">
      <div class="form-header">
        <h3>Neuen Kunden erstellen</h3>
        <button type="button" class="btn-close" (click)="onCancel()">âœ•</button>
      </div>
      
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <h4 class="section-title">Kundendaten</h4>
          
          <div class="form-group">
            <label for="firstName">Vorname <span class="required">*</span></label>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName" 
              [class.is-invalid]="hasError('firstName')">
            <div *ngIf="hasError('firstName')" class="error-message">
              {{ getErrorMessage('firstName') }}
            </div>
          </div>
          
          <div class="form-group">
            <label for="lastName">Nachname <span class="required">*</span></label>
            <input 
              type="text" 
              id="lastName" 
              formControlName="lastName" 
              [class.is-invalid]="hasError('lastName')">
            <div *ngIf="hasError('lastName')" class="error-message">
              {{ getErrorMessage('lastName') }}
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              [class.is-invalid]="hasError('email')">
            <div *ngIf="hasError('email')" class="error-message">
              {{ getErrorMessage('email') }}
            </div>
          </div>
          
          <div class="form-group">
            <label for="phone">Telefon</label>
            <input 
              type="tel" 
              id="phone" 
              formControlName="phone">
          </div>
          
          <div class="form-group">
            <label for="notes">Notizen</label>
            <textarea 
              id="notes" 
              formControlName="notes" 
              rows="4" 
              placeholder="Weitere Informationen zum Kunden..."></textarea>
          </div>
        </div>
        
        <div *ngIf="hasError('general')" class="general-error">
          {{ getErrorMessage('general') }}
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Abbrechen</button>
          <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Kunden erstellen</button>
        </div>
      </form>
    </div>
  </div>
