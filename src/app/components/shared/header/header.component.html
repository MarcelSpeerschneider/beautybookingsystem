<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50" [ngClass]="{'scrolled': isScrolled}">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <a routerLink="/" class="flex items-center">
        <h1 class="text-2xl font-bold beaufix-primary">Beau<span class="font-normal text-gray-800">Fix</span></h1>
      </a>
    </div>
    
    <!-- Navigation Links wurden entfernt -->
    
    <div class="flex items-center space-x-4">
      <!-- Show these links when user is NOT logged in -->
      <ng-container *ngIf="!currentUser">
        <a routerLink="/login" class="nav-link">Login</a>
        <a routerLink="/customer-register" class="btn-primary">Sign Up</a>
      </ng-container>
      
      <!-- Show these links when user IS logged in -->
      <ng-container *ngIf="currentUser">
        <!-- Add notification bell for providers -->
        <div *ngIf="userRole === 'provider'" class="notification-bell-container">
          <button class="notification-bell" (click)="toggleNotificationPopup()" title="Benachrichtigungen">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span *ngIf="notificationCount > 0" class="notification-badge">{{ notificationCount }}</span>
          </button>
        </div>
      
        <a (click)="navigateToProfile()" class="nav-link cursor-pointer">
          {{ userRole === 'provider' ? 'Dashboard' : 'Profil' }}
        </a>
        <button (click)="logout()" class="btn-outline">Logout</button>
      </ng-container>
      
      <button class="mobile-menu-button md:hidden" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white shadow-md">
    <div class="container mx-auto px-4 py-3">
      <nav class="flex flex-col space-y-3">
        <!-- Mobile Navigation Links wurden entfernt -->
        
        <div class="border-t border-gray-200 my-2 pt-2">
          <!-- Mobile menu - not logged in -->
          <ng-container *ngIf="!currentUser">
            <a routerLink="/login" class="nav-link block mb-2">Login</a>
            <a routerLink="/customer-register" class="btn-primary inline-block">Sign Up</a>
          </ng-container>
          
          <!-- Mobile menu - logged in -->
          <ng-container *ngIf="currentUser">
            <!-- Add notification bell for providers on mobile -->
            <div *ngIf="userRole === 'provider'" class="mobile-notification-btn mb-2">
              <button class="mobile-notification-bell" (click)="toggleNotificationPopup()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span>Benachrichtigungen</span>
                <span *ngIf="notificationCount > 0" class="mobile-notification-badge">{{ notificationCount }}</span>
              </button>
            </div>
            
            <a (click)="navigateToProfile()" class="nav-link block mb-2 cursor-pointer">
              {{ userRole === 'provider' ? 'Dashboard' : 'Profil' }}
            </a>
            <button (click)="logout()" class="btn-outline inline-block">Logout</button>
          </ng-container>
        </div>
      </nav>
    </div>
  </div>
  
  <!-- Notification Popup -->
  <app-notification-popup 
    [isOpen]="isNotificationPopupOpen"
    (close)="closeNotificationPopup()">
  </app-notification-popup>
</header>
