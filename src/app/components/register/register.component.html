<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group" >
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName" required>
    </div>
    <div class="form-group" >
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName" required>
    </div>
    <div class="form-group" >
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" formControlName="phone" required>
    </div>
    <div class="form-group" >
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group" >
      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password" autocomplete="new-password" required>
    </div>
    <div class="form-group" >
      <label for="passwordAgain">Password Again</label>
      <input type="password" id="passwordAgain" name="passwordAgain" formControlName="passwordAgain" required>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
  <p>Already have an account? <a (click)="navigateToLogin()">Login</a></p>
</div>
