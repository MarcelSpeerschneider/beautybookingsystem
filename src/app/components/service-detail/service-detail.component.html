<!-- src/app/components/service-detail/service-detail.component.html -->

<div class="service-detail-container" *ngIf="service">
  <div class="service-image">
    <img *ngIf="service.image" [src]="service.image" [alt]="service.name">
    <!-- Placeholder if no image -->
    <div *ngIf="!service.image" class="placeholder-image">
      <span class="image-icon">üñºÔ∏è</span>
    </div>
  </div>
  
  <div class="service-content">
    <h2 class="service-name">{{ service.name }}</h2>
    <p class="service-description">{{ service.description }}</p>
    
    <div class="service-info">
      <p class="service-price">Preis: {{ service.price }} ‚Ç¨</p>
      <p class="service-duration">Dauer: {{ service.duration }} Minuten</p>
    </div>
    
    <!-- This is the booking button we're updating -->
    <button class="book-button" (click)="bookNow()">Termin buchen</button>
  </div>
</div>

<!-- Show a message if no service -->
<div class="no-service-message" *ngIf="!service">
  <p>Diese Dienstleistung ist nicht verf√ºgbar.</p>
</div>
